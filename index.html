<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>mediba's CREDO</title>
<style>
body {
    -webkit-app-region: drag; /* ドラッグ可能に */
    -webkit-user-select: none; /* ドラッグはテキスト選択と競合するので禁止 */
    margin: 0; padding: 0;
    color: #333;
    background: #eee;
    font-family: "Hiragino Kaku Gothic ProN", sans-serif;
    line-height: 1.5em;
    cursor: default;
}
h1 {  }
h2 { font-size: 20px; color: #E1690D; text-align: center; margin: 20px 0 10px 0; }
p, figcaption { font-size: 14px; }
dl { line-height: 1.2em; }
dt { margin: 20px 0 0 0; font-weight: bold; font-size: 14px; }
dd { margin: 0 0 0px 0; font-size: 12px; }

#wrap { width: 800px; padding: 40px; margin: 10px; background: #fff; border: 1px solid #ddd; border-radius: 5px;  display: flex; }
#concept { width: 300px; padding: 40px; }
#value { width: 300px; padding: 40px; }
figure { text-align: center; }
figure img { width: 100px; height: auto; }
</style>
</head>
<body>
<div id="wrap">

<section id="concept">
    <h1>
        <h2>Mission</h2>
        <figure>
            <img src="./credo.iconset/icon_128x128.png" alt="CREDO">
        </figure>
        <figcaption>私たちは常に、世界中で営まれる一人一人の様々な生活を想像して活動を行いmedibaに関わる全ての＂ヒト＂に対して幸せを届けます</figcaption>
    </h1>

    <h2>Vision</h2>
    <p>スマ―トデバイス上で、最も先進的な、メディア・広告サービスを提供します。広告業界で日本一従業員満足度の高い会社を目指します。</p>
</section>

<section id="value">
    <h2>Value</h2>
    <dl>
        <dt>本気・本音でぶつかる</dt>
        <dd>意見・価値観の違いを積極的に受け入れること</dd>

        <dt>高い目標を立て逆算する</dt>
        <dd>出来る事の積み上げは何の成果も生まない</dd>

        <dt>想像を超えて感動を与える</dt>
        <dd>＂ここまでやる＂は伝わり＂これくらいでいいや＂も伝わる</dd>

        <dt>挑戦を応援して失敗を責めない</dt>
        <dd>失敗は終わりではなく諦めた時が終わりである</dd>

        <dt>迷った時は人として</dt>
        <dd>最後の決断は＂正義＂や＂真心＂が全てに勝る</dd>

        <dt>笑顔を忘れずに</dt>
        <dd>外見は大切。笑う門には福来る</dd>
    </dl>
</section>

</div>
</body>
</html>
